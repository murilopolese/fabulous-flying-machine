<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MicroPython IDE</title>
    <link rel="stylesheet" href="theme.css">
  </head>
  <body>
    <div id="app" class="column fill">
      <!-- TOOLBAR -->
      <div id="toolbar" class="row fill-horizontal gray">
        <div>
          <button class="round">P</button>
          <button class="round">S</button>
          <button class="round">R</button>
        </div>
        <div class="fill row justify-center align-center">
          <button class="square">1</button>
          <button class="square">2</button>
          <button class="square">3</button>
          <button class="square">4</button>
        </div>
        <div>
          <button class="round">C</button>
        </div>
      </div>
      <!-- WORKSPACE -->
      <div id="workspace" class="row fill">
          <div id="file-header" class="row fill-horizontal align-center lightgray">
            <button class="tiny">.</button>
            <div id="file-name" class="row fill-horizontal">main.py</div>
          </div>
          <div id="editor" class="fill"></div>
      </div>
      <div id="panel" class="gray column fill">
        <div id="bar" class="row fill align-center justify-end">
          <button class="tiny">T</button>
          <button class="tiny">F</button>
        </div>
        <div id="terminal" class="hidden black column fill">
          >>>
        </div>
        <div id="files" class="row fill">
          <div id="board-files" class="fill">
            <ul id="file-list" class="fill white column">
              <li>main.py</li>
              <li>libs.py</li>
              <li>example_button.py</li>
              <li>tutorial.py</li>
            </ul>
          </div>
          <div id="system-files" class="fill">
            <ul id="file-list" class="fill white column">
              <li>main.py</li>
              <li>libs.py</li>
              <li>example_button.py</li>
              <li>tutorial.py</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
